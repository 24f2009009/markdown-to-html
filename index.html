<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Markdown to HTML â€” Live Preview with Syntax Highlighting</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css'>
  <style>
    :root { --bg: #0f111a; --panel: #1a1f2e; --text: #e6e6e6; --muted: #a5a5a5; }
    html, body { height: 100%; margin: 0; background: #0f111a; color: #e6e6e6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; height: 100%; box-sizing: border-box; }
    .panel { background: #141823; border: 1px solid #2b2f4a; border-radius: 8px; padding: 12px; display: flex; flex-direction: column; height: 100%; }
    #markdown-input { width: 100%; height: 100%; min-height: 360px; resize: none; background: #0b0e1a; color: #fff; border: 1px solid #2b2f4a; padding: 12px; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 14px; }
    #html-output { overflow: auto; padding: 12px; background: #1b1f2b; border-radius: 6px; min-height: 360px; }
    @media (max-width: 860px) { .container { grid-template-columns: 1fr; } }
    #html-output h1, #html-output h2, #html-output h3 { color: #fff; }
    #html-output pre { padding: 0.5em; border-radius: 6px; background: #111; }
    #html-output code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <div class='container'>
    <section class='panel' aria-label='Markdown input'>
      <textarea id='markdown-input' placeholder='Type Markdown here...'></textarea>
    </section>
    <section class='panel' aria-label='HTML output'>
      <div id='html-output' class='markdown-body'></div>
    </section>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/marked/marked.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js'></script>
  <script>
    // Configure marked with syntax highlighting using highlight.js
    marked.setOptions({
      breaks: true,
      gfm: true,
      smartLists: true,
      highlight: function(code) {
        const res = hljs.highlightAuto(code);
        return res.value;
      }
    });

    const DEFAULT_MARKDOWN = `# Live Markdown Preview\n\nThis is a real-time Markdown to HTML converter with syntax highlighting.\n\n    // Indented code block (works with code highlighting)\n    function greet(name) {\n      console.log('Hello, ' + name);\n    }\n    greet('World');\n\n- Item A\n- Item B\n- Item C\n\n> Quote example\n`;

    const input = document.querySelector('#markdown-input');
    const output = document.querySelector('#html-output');

    function render() {
      output.innerHTML = marked.parse(input.value);
    }

    // Initialize with default content
    input.value = DEFAULT_MARKDOWN;
    render();
    input.addEventListener('input', render);
  </script>
</body>
</html>
